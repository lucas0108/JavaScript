<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgba(0, 0, 255, 0.709);
            color: white;
            font: normal 20pt Arial;
        }

        h1{
            color: rgb(242, 242, 38);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(prompt('Digite um número'));
        var n2 = Number(prompt('Digite outro numero'));
        var result = n1 + n2;
        alert(`A soma das entradas ${n1} e ${n2} é de ${result}`)
    </script>
</body>
</html>
